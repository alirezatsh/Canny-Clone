name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}       # آدرس سرورت
          username: ${{ secrets.VPS_USER }}   # نام کاربری SSH
          password: ${{ secrets.SSH_PASSWORD }}  # پسورد SSH
          port: 22
          script: |
            cd /home/alireza/Canny-Clone
            git reset --hard origin/master
            git pull origin master
            npm install
            npm run build
            pm2 restart all


